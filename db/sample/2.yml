profile: |
  世界に先駆けて即席めんが誕生しました。インスタントラーメンは今や世界で年間1000億食以上消費される「地球食」となっています。そんな即席めんというビッグマーケットを作り出した[corp_name]。

  これからも、業界のリーディングカンパニーという現状に満足することのないパイオニア企業として、誇りと好奇心を原動力に常に進化を続けていきたいと考えています。今回、当社の将来を見据えた際に、次世代を担う人材の増員が必要であると考え、生産管理の中途採用を行なうことになりました。


  

article:
  - title: "生産管理（工場内パート社員の管理・労務）◎未経験歓迎！"

    content: |
      数々の働きやすい環境・制度を手にしませんか。
      当社では長く続けられる制度があるため、女性も多く活躍中！
      
      例えば…
      ★年間休日数126日（2019年度実績）
      ★残業月平均20時間
      ★賞与年2回（約6ヶ月分支給）
      ★食事補助や社員食堂あり
      ★住宅手当や家族手当など各種手当充実
      
      上記のような働きやすい環境・制度があるため、家庭と両立しながら働きたい」というような方にぴったりの仕事と言えます。
      
      入社した従業員も未経験からスタートした方がほとんど。地域に根付く工場で、[corp_name]のブランドを支えながら、数々の働きやすい環境・制度を手にしませんか。
    

      【仕事内容】
        多くの方々に愛されている[corp_name]ブランドの製造関連業務をお任せします。あなたには、リーダー候補としての活躍に期待しています。

        【具体的には？】
        工場で働く臨時従業員の生産管理や労務業務をお任せします。
        
        ■即席めん製造ラインのパート社員（臨時従業員）のとりまとめ
        ■臨時従業員の作業人員配置、新人の教育
        ■臨時従業員休憩時の作業交代

  - title: '製造技術者◆工場増設・増員募集◆工場選考会実施！'
    content: |
      製造技術者◆工場増設・増員募集◆工場選考会実施！
      即席めんの製造オペレーションおよび工程管理に携わっていただきます。
      
      経験・能力に応じて本社統括部門（生産部）、工場長（国内・海外）など生産マネジメント職を目指す事も可能です。
      
      日清食品では執行役員はじめ管理職もすべて、製造現場を熟知することから生産キャリアが始まります。
      
      商品・機械・人がどう動き、どこに生産姓向上・品質向上のための課題があるのかを把握し、改善策を考える経験を通じて、将来の生産マネジメントを目指してください
      ≪第二新卒歓迎！語学力不問！≫
      ■工場勤務または製造オペレーターの経験
      ■将来的な転勤（国内外）が可能であること
      ■学歴：高卒以上（技能職）、高専卒以上（総合職）

  - title: '冷凍商品の営業'
    content: |
      冷凍商品の営業
      成長を続ける冷凍事業において、さらなる拡大に向けた営業を担当いただきます。

      出向先となる[corp_name]冷凍株式会社は、[corp_name]グループの主要な事業会社であり、成長分野のひとつです。冷凍めんのカテゴリーではトップクラスのシェアを獲得。さらに大きな市販用冷凍食品市場全体では、まだまだ開拓余地があり、今後の事業拡大が期待されています。競合が多く、チャレンジャーとして市場を創造していくやりがいがある環境です。

      ＜具体的な業務について＞
      大手量販店の本部、CVS本部、卸店を主体とした既存チャネルに対する冷凍食品の提案営業です。
      ■担当顧客に対する商品提案
      ■小売店本部バイヤーへの企画提案
      ■担当量販店および卸店への販売促進、売上管理
      ■月次および年間の目標設定、その実現と進捗管理
      ■商品群の損益および量販店損益管理
      ※その他、市場分析やデータ管理など
      応募資格 	大卒以上
      ■食品メーカーにて、スーパーやコンビニ向けの営業経験をお持ちの方
      ※要普通自動車免許
      ※全国転勤が可能な方（確実ではないものの、将来的に転勤の可能性があるため）
