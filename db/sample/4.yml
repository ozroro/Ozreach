profile: |
  ＜大阪で積極採用！たくさんの同期と新しいスタートを！＞
  出店料・売上ロイヤルティーの無料化を図った『[corp_name]ショッピング』。 
  “売り手”であるストアが増えたことで商品数は飛躍的に増加。さらに認知度も向上し、“買い手”となる利用者も増加しました。
  それを加速させるべく急成長中のスマホ決済アプリを導入したことや、厳選ストアを集めた「[corp_name]モール」をリリースしたことで、さらに利用者は増加しています。こうした事業拡大の中で「国内No.1のecモール」を目指すために新たな仲間を募集します。

article:
  - title: " ストアアドバイザー（大阪で働く／残業ほぼなし／土日祝休み／未経験歓迎）"
    content: |
      『[corp_name]!ショッピング』のストアに対し、売上アップを目指す施策やプランを提案します。電話・メール・テレビ会議での提案が中心です。

      ＜仕事内容と流れ＞
      ▼「売上高を前年比150％にしたい」「特定商品の市場でシェア1位をとりたい」など、ストアの課題や目指したいゴールなどをヒアリング。競合・自社・市場を分析し、想定される売上高と利益額のシミュレーションを立て、目標達成に向けた施策やプランを提案します。

      ▼施策やプランの結果を、売上高などのデータを元に振り返ります。「アクセス数をアップさせるために広告を打つ」「商品情報をわかりやすくする」「キャンペーン商品を作る」「過去の成功事例を活かす」などの改善案を提案します。

      ▼自分の提案がストアに受け入れられ、成果が数値に現れたときの嬉しさは格別。ストアから「売上伸びたよ！またアドバイスよろしく」など感謝される機会も多いです。

      ※将来的にマネジメントやセミナーの企画・運営なども担当。身につけたeコマースの知識をもとに、次のステップへ踏み出すスタッフも多いです。

