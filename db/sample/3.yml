  - title: "法務スタッフ"

    content: |
      多様な事業がある[corp_name]だからこそ、幅広い法的分野に携わる機会があります。

      さまざまな事業でグローバルにビジネスを展開している当社において、世界に広がる多様なビジネスに早い段階から入り込み、法的思考力を駆使しながら業務を推進いただきます。

      ＜担当予定の業務について＞
      主に本社系、エレクトロニクス事業系における以下の業務を担当いただく予定です。
      ■新規を含む、多様なビジネスの立ち上げや革新に対する法務観点での支援業務
      ■契約の作成、審査、交渉業務
      ■訴訟などのリスクマネジメント対応業務　など
      
      ＜組織について＞
      およそ30名で構成される法務グループへの配属となります。多様性を重視しており、幅広い年代のメンバーが仕事に取り組んでいます。各自が自立・自律して業務を遂行しており、プロフェッショナル集団としてお互いに尊重し合いながら業務を進めています。
      
      ＜キャリアパスについて＞
      バックオフィスの文書屋ではなく、法務の専門性を軸にビジネスを一緒につくっていく経験が得られます。多様な事業ポートフォリオを持つ当社だからこそ、希望と本人の意欲によっては幅広い法的分野に携わる機会があります。
