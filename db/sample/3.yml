article:
  - title: "法務スタッフ"
    content: |
      多様な事業がある[corp_name]だからこそ、幅広い法的分野に携わる機会があります。

      さまざまな事業でグローバルにビジネスを展開している当社において、世界に広がる多様なビジネスに早い段階から入り込み、法的思考力を駆使しながら業務を推進いただきます。

      ＜担当予定の業務について＞
      主に本社系、エレクトロニクス事業系における以下の業務を担当いただく予定です。
      ■新規を含む、多様なビジネスの立ち上げや革新に対する法務観点での支援業務
      ■契約の作成、審査、交渉業務
      ■訴訟などのリスクマネジメント対応業務　など
      
      ＜組織について＞
      およそ30名で構成される法務グループへの配属となります。多様性を重視しており、幅広い年代のメンバーが仕事に取り組んでいます。各自が自立・自律して業務を遂行しており、プロフェッショナル集団としてお互いに尊重し合いながら業務を進めています。
      
      ＜キャリアパスについて＞
      バックオフィスの文書屋ではなく、法務の専門性を軸にビジネスを一緒につくっていく経験が得られます。多様な事業ポートフォリオを持つ当社だからこそ、希望と本人の意欲によっては幅広い法的分野に携わる機会があります。
  - title: '経理スタッフ（決算・税務などを担当します）'
    content: |
      経理スタッフ（決算・税務などを担当します）
      [corp_name]の税務・経理スタッフとしてご活躍いただきます。
      
      【業務内容の詳細】
      ■日本会計基準による単体決算、税務業務
      ■米国会計基準によるグループ連結決算、業績分析　他
      
      【配属先について】
      配属先の「経理部」では、若手からベテランまで幅広い年代の社員が活躍中。入社後は、ベテラン社員が仕事の進め方や必要な知識をお教えしていきますのでご安心ください。組織内には中途社員も多数在籍しており、これから入社される方にも馴染みやすい環境があります。
      
      【働き方について】
      働き方改革にも積極的に取り組んでいる当社。全社の平均残業時間は25時間程度です。
      
      直近は月10回までテレワークを可能とするフレキシブルワーク（テレワーク）制度の推進も進んでいます。また、女性だけでなく男性の育児休業取得率も50％以上に。男性・女性ともに働きやすい環境づくりを行なっています。

  - title: '人事（ジョブローテーションで人事のスペシャリストへ成長できます）'
    content: |
      自社の採用活動を担当いただきます。

      【具体的な業務内容について】
      ■フロントエンド
      採用広報（タッチポイント設計、サイト／アプリ製作）、イベント企画、イベント運営など。
      
      ■バックエンド
      採用システムの構築（システム改善・フィードバック）、リクルーターシステムなどの運用設計、実運用。
      
      ■事業側人事担当者と共同し、人材ニーズの発掘
      
      ※上記実務に加えて、年間を通じた採用戦略の策定も視野に入れて仕事に取り組むことが可能です。
      ※今後は海外採用を積極的に加速させていく考えです。中印をはじめとする海外トップ大学との連携業務も担当いただく場合があります（適性による）。
      
      【描けるキャリアパスについて】
      3～5年スパンで、海外拠点も含めたジョブローテ―ションがあります。幅広い経験を積みながら、人事のスペシャリストとして成長できる環境です。
      
      ＜配属先の事例＞
      ■国際人事
      世界各国の関係会社へ赴任手配、日本への赴任者の受け入れなど。
      
      ■HRビジネスパートナー（部門人事）
      各部門の人材育成や労務管理など。将来的に海外赴任や関係会社への出向も可能。
      
      【[corp_name]の強みと社風について】
      様々な分野のエンジニアがチームワークで刺激し合える最高の環境を作り、そこから生まれるエンジニアの想いを企画にダイレクトに反映させる。そして、[corp_name]でなければ作ることができない製品、持つ喜びを感じる製品をつくる。「他社のシェアを奪うよりも、自ら市場を創造する」というビジョンこそが、[corp_name]の強みといえます。
