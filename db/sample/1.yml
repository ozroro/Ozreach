profile: |
  [corp_name]は、ファイナンス事業、データ解析・広告のマーケティング事業、コマース・メディアのコンシューマ事業の３事業を展開している企業です。

  国内IT業界としては異例のグローバル展開に成功している企業と注目されております。

  安定した連続的成長をさせていく会社と、次々と新しい技術を事業化し成長フェーズにある会社に分け、革新的なサービスを創出していきます。 



article:
  - title: "自社開発プロダクトのバックエンドエンジニアを募集！"
    content: |
      [corp_name]における全社横断的な開発に参画していただきます。
      グループ内の様々なプロダクトの開発及び社内向けツール開発にコミットいただきます。

      AWSの各サービスをフル活用した、クラウドネイティブな開発を行っています。

      エンジニア自身の提案と動きでどんどん新たな技術やツールを取り入れながら、
      サービスを成長させています。

      AWS、サーバーサイド、モバイルアプリに関する専門的なエンジニアが多く、
      刺激が多い職場です。 業務を進める中で、自分の好きな技術スキルを存分に高めることができます。

      
      AWS活用やDevOpsの推進など、モダンなWeb開発を行っています。

      アーキテクチャの設計から、Infrastructure as Codeによるコード化まで、
      最新技術を幅広く導入・実践しております。

      【必須要件】
      ・Rubyなどの開発言語を用いたWEB開発経験
      ・AWSでのインフラ構築・運用経験

      【歓迎要件】
      　・サービスをユーザにとって価値あるものにするために主体的に考えて提案、行動する
      　・技術的なレベルアップに対し貪欲で、継続的に自己研鑽を行う

  - title: '成長意欲重視！駆け出しエンジニア募集'
    content: |
      【未経験の方OK！】
      Web業界が初めての方でも安心してプロジェクトに入れるように、まず入社後は弊社が運営する学習支援サービスの課題等を通して１ヶ月ほど研修を行います。
      その後チームメンバーがアサインされているプロジェクトに合流していただき、OJTを通じてスキルアップしていただきます。
      ■業務内容
      スタートアップスタジオ事業のプロジェクトにおいて、お客様へのヒアリングからリリースまでをワンストップで行います。
      初期開発フェーズからグロースフェーズまで幅広く携わっていただきます。
      クライアントからの要望をただ形にするのではなく、エンドユーザー目線の意見を持ち、時には開発しないことを提案するなど、サービス志向を活かす機会が数多くあります。
      スタートアップや新規事業などの今までにない新しいアイディアで生まれたサービス、プロダクトに数多く関わることができ、直接お客様に意見を言い合える環境です。
      スタートアップスタジオ事業では月額制のアジャイル開発を主に採用しています。プロジェクトの状況に合わせたスピード感のある開発が可能です。
  
  - title: '初心者でも、実践で圧倒的な力をつけたいエンジニア大募集'
    content: |
      私たちは「クリエイティブで世の中を幸せにする」ための基盤を作るエンジニアを募集しております！

      スキルや適性によって最初にお任せする業務は異なります。
      しかし、 未経験の方でも実務レベルまで上がれるプランを用意しております！
      徐々に出来ることを広げていき、半年後を目安に開発のフェーズに携われるように一緒にキャリアプランを考えていきましょう！

      私たちは会社が先になって技術を教えるのではなく、自発的に学んで欲しいと考えております。
      向上心の高い方であれば、会社としては全身全霊でサポートしていきます！

      ぜひ[crop_name]でエンジニアとしてのキャリアを切り開いてください。

      【職務内容】
      ・SaaSプロダクトの開発
      ・新規事業のサービス企画・開発・運用
      ・企業向けシステム開発　　　　　　　　　など

      【必須条件】
      技術に対して少しでも興味がある方。

      【求める経験・スキル】
      ・働きながらプログラミングの勉強がしたい
      ・独学、初心者だけどWebエンジニアになりたい方
      ・独学で勉強したプログラミングを実践する機会が欲しい方
      ・現在のスキルに関わらずどんどんエンジニアとしてスキルアップしていきたい方
      ・何かしらのプログラミング経験 がある（言語、期間、業務・個人開発問いません） 
